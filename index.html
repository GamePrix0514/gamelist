<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Prix Gamelist</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    .search-box {
      text-align: center;
      margin: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      max-width: 500px;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game-card {
      background-color: #333;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .game-card img {
      width: 200px;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
      background-color: #000;
      display: block;
      margin: 0 auto;
    }
    .game-card.selected {
      border-color: #4caf50;
      background-color: rgba(29, 63, 42, 0.2);
      opacity: 0.7;
    }
    .right-panel {
      position: fixed;
      top: 100px;
      right: 40px;
      width: 350px;
      background-color: rgba(34, 34, 34, 0.9);
      padding: 0;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border: 1px solid #555;
      overflow: hidden;
      font-size: 14px;
      z-index: 1000;
    }
    .browser-header {
      background-color: #1e1e1e;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      border-bottom: 1px solid #444;
    }
    .browser-header h3 {
      margin: 0;
      font-size: 16px;
    }
    .browser-controls button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .panel-body {
      padding: 15px;
    }
    .btn {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      background-color: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
    #miniDisplay {
      display: none;
      padding: 10px 15px;
      font-weight: bold;
    }
    li button {
      background-color: #f44336;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 3px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    @media (max-width: 768px) {
      .game-list {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      .search-box input {
        width: 90%;
      }
      .right-panel {
        width: 95%;
        right: 2.5%;
        top: auto;
        bottom: 20px;
        border-radius: 10px;
      }
    }
  </style>
</head>

    let selected = [];

    function renderGames() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("gameList");
      container.innerHTML = "";
      games.forEach((game, index) => {
        if (!game.name.toLowerCase().includes(query)) return;

        const div = document.createElement("div");
        div.className = "game-card";
        if (selected.includes(index)) div.classList.add("selected");
        div.innerHTML = `
          <img src="${game.img}" alt="${game.name}" />
          <p>${game.name}</p>
          <p>${game.size} GB</p>
        `;
        div.addEventListener("click", () => {
          const i = selected.indexOf(index);
          if (i > -1) {
            selected.splice(i, 1);
            div.classList.remove("selected");
          } else {
            selected.push(index);
            div.classList.add("selected");
          }
          updateSelectedList();
        });
        container.appendChild(div);
      });
    }

    function updateSelectedList() {
      const list = document.getElementById("selectedGames");
      const totalDisplay = document.getElementById("totalSize");
      const miniTotal = document.getElementById("miniTotalSize");
      const warning = document.getElementById("warning");

      list.innerHTML = "";
      let total = 0;
      selected.forEach(i => {
        const game = games[i];
        const li = document.createElement("li");
        li.innerHTML = `${game.name} - ${game.size} GB 
          <button onclick="removeGame(${i})">Remove</button>`;
        list.appendChild(li);
        total += game.size;
      });
      totalDisplay.textContent = total.toFixed(2);
      miniTotal.textContent = total.toFixed(2);
      warning.style.display = total > 460 ? "block" : "none";
    }

    function removeGame(index) {
      const i = selected.indexOf(index);
      if (i > -1) {
        selected.splice(i, 1);
        renderGames();
        updateSelectedList();
      }
    }

    function copyToClipboard() {
      const text = selected.map(i => `${games[i].name} (${games[i].size} GB)`).join("\n");
      navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }

    function togglePanel(minimize) {
      const content = document.getElementById("panelContent");
      const miniDisplay = document.getElementById("miniDisplay");
      if (minimize) {
        content.style.display = "none";
        miniDisplay.style.display = "block";
      } else {
        content.style.display = "block";
        miniDisplay.style.display = "none";
      }
    }

    // Make panel draggable
    dragElement(document.getElementById("rightPanel"));
    function dragElement(elmnt) {
      const header = elmnt.querySelector(".browser-header");
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (header) header.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    document.getElementById("searchInput").addEventListener("input", renderGames);
    renderGames();
  </script>
</body>
</html>
